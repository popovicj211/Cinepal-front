   <div class="container pr">
         <h2 class="colorOrange"> Login</h2>
        <div class="row justify-content-center" id="signInMain">
            <div class="col-md-6 "> 
             <form class="col s12" [formGroup]="loginForm" id="signIn" name="signIn" (ngSubmit)="login()">
                 <div class="row">
                     <div class="input-field col s12 mt-2">
                           <label for="email">Email address</label>
                          <input formControlName="email" id="email" type="text" class="form-control" [ngClass]="{'is-invalid': displayMessage.email}" >
                           <span class="invalid-feedback">
                                       {{displayMessage.email}}
                          </span>
                    </div>
                 </div>
                 <div class="row">   
                     <div class="input-field col s12  mt-2">
                           <label for="password">Password</label>
                           <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': displayMessage.password}" >
                           <span class="invalid-feedback">
                                       {{displayMessage.password}}
                           </span>
                    </div>
               </div>  
                <div class="row">
                  <div class="col text-center">
                   <p class="mt-3"> You don't have an account? <a class="colorOrange" routerLink="/auth/signup" > Create an account </a> </p>
              <!--   <button  class="btn btn-link mt-2 btnLink colorOrange" type="submit"  name="createAcBtn" id="createAcBtn"  >
                  Create an account
                </button> -->
                  <button [disabled]="!loginForm.valid" class="btn btn-outline-light mt-2" type="submit"  name="loginBtn" id="loginBtn"  >
                    SignIn
                  </button>
                  </div>
                </div>
          </form>
          <div *ngIf="message != '' ">
                 <div *ngIf="success == true " class="alert alert-success mt-3" role="alert">
                              <p>  {{ message }} </p>
                </div>
                <div *ngIf="success == false " class="alert alert-danger mt-3" role="alert">
                                   <p> {{ message }}  </p>
                </div>
          </div>
        </div>
      </div>
</div>
